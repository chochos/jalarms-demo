apply plugin:'groovy'
version='0.1'
description='Demo de jAlarms para Podcast de ViveCodigo'
springVersion='3.0.5.RELEASE'
jalarmsVersion='1.5.2'
defaultTasks 'build'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	groovy 'org.codehaus.groovy:groovy:1.8.1'
	compile "net.sf.jalarms:jalarms-core:${jalarmsVersion}",
		"net.sf.jalarms:jalarms-aop:${jalarmsVersion}",
		"org.springframework:spring-context:${springVersion}",
		"org.springframework:spring-jdbc:${springVersion}"
	testCompile 'junit:junit:4.8.2', "org.springframework:spring-test:${springVersion}"
	testRuntime 'com.h2database:h2:1.3.157', 'commons-dbcp:commons-dbcp:1.4'
}
